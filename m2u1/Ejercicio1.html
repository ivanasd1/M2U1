<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>

<body>
    <div class="contenedor">
        <div class="cuadrado amarillo" onclick="CambiarFondo ('yellow')"></div>
        <div class="cuadrado marron" onclick="CambiarFondo ('brown')"></div>
        <div class="cuadrado naranja" onclick="CambiarFondo ('orange')"></div>
    </div>
    
    <style>
        .contenedor {
            display: flex;
        }

        .cuadrado {
            height: 100px;
            width: 100px;
            cursor: pointer
        }
        
        .amarillo {
            background-color: yellow;
        }

        .marron {
            background-color: brown;

        }

        .naranja{
            background-color: orange;
        }
    </style>
    <script>
             function CambiarFondo(color) {
                 document.querySelector('body').style.background = color;

             }
    </script>

</body>

</html>
